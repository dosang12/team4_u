<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <body>
    <div class="login">
      <div class="row logininner">
        <div class="col-md-3">30</div>
        <div class="col-md-3 loginImage"></div>
        <div class="col-md-3 loginInput">
          <div class="loginLogo"><img src="./images/logo.png" alt="" /></div>
          <div class="loginLabel">
            <div class="innerLabel">
              <label for="ID"><span>* </span>아이디</label>
              <input type="text" class="txt-input" id="IDbox" placeholder="아이디를 입력해주세요." value="" />
            </div>
            <div class="innerLabel">
              <label for="PW"><span>* </span>비밀번호</label>
              <input type="password" class="txt-input" id="PWbox" placeholder="비밀번호를 입력해주세요." value="" />
            </div>
          </div>
        </div>
        <div class="col-md-3">30</div>
      </div>
    </div>
  </body>
</html>
